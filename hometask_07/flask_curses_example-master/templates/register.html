{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post">
    <dl>
      <dt>Username:
      <br>
      <input type="text" name="username" size="30" value="{{ request.form.username }}">
      <dt>E-Mail:
      <br>
      <input type="text" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password:
      <br>
      <input type="password" name="password" size="30">
      <dt>Password <small>(repeat)</small>:
      <br>
      <input type="password" name="password2" size="30">
    </dl>
    <div class="actions"><input type="submit" value="Register"></div>
  </form>
{% endblock %}
