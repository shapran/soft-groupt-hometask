{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
 <div class="row text-center"> 
  <h2 class="col-lg-4  col-lg-offset-4">Login</h2>
  {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post" class="form-inline col-lg-4  col-lg-offset-4">
    <dl>
      <dt>Username:
      <br>
      <input type="text" class="form-control" name="username" size="30" value="{{ request.form.username }}">
      <dt>Password:
      <br>
      <input type="password" class="form-control" name="password" size="30">
    </dl>
    <div >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <input type="submit" class="btn btn-default" value="Login"></div>
  </form>
</div>  
{% endblock %}
