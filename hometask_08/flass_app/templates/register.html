{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<div class="error bg-danger"><strong>Error:</strong> {{ error }}</div>{% endif %}
  <form action="" method="post" class="form-inline">
    <dl>
      <dt>Username:
      <br>
      <input type="text" name="username" size="30" class="form-control" value="{{ request.form.username }}">
      <dt>E-Mail:
      <br>
      <input type="text" class="form-control" name="email" size="30" value="{{ request.form.email }}">
      <dt>Password:
      <br>
      <input type="password" name="password" class="form-control" size="30">
      <dt>Password <small>(repeat)</small>:
      <br>
      <input type="password" class="form-control" name="password2" size="30">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </dl>
    <div class="actions"><input type="submit" value="Register" class="btn btn-default"></div>
  </form>
{% endblock %}
